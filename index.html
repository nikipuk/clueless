
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenes Wardrobe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <h2>ELENES WARDROBE</h2>
    </div>

    <div class="container">        
        <div class="carousel-container">

            <div class="carousel">
                <img id="top-image" src="images/top/1.jpeg", alt="Top">
                <div class="controls">
                    <button class="btn" onclick="changeImage('top', -1)"><</button>
                    <button class="btn" onclick="changeImage('top', 1)">></button>
                </div>
            </div>
            
            <div class="carousel">
                <img id="bottom-image" src="images/bottom/1.jpeg" alt="Bottom">
                <div class="controls">
                    <button class="btn" onclick="changeImage('bottom', -1)"><</button>
                    <button class="btn" onclick="changeImage('bottom', 1)">></button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
